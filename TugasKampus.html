<hr> <!-- Garis horizontal -->
<br> <!-- Baris baru -->
<br> <!-- Baris baru -->
<div> <!-- Kontainer div -->
	<hr> <!-- Garis horizontal -->
	<strong>Program Studi Informatika Telkom University Surabaya</strong> <!-- Teks kuat -->

<div> 
	<h2>Element Form</h2> <!-- Heading 2 -->
	<hr> <!-- Garis horizontal -->
	<form action="" method="get">
    </form>
</div>
<p> <!-- Paragraf -->
	<input type="text" name="text_form" size="20"> <!-- Input teks -->
</p>
<p> 
	<input type="text" name="text_form" size="20" placeholder="Dengan Placeholder"> <!-- Input teks dengan placeholder -->
</p>
<p> 
	<input type="text" name="readonly_form" size="20" value="Ini Readonly" readonly> <!-- Input teks hanya baca -->
</p>
<p> 
	<input type="text" name="disabled_form" value="Ini Disabled" size="20" disabled> <!-- Input teks dinonaktifkan -->
</p>
<p> 
	<input type="text" name="required_form" size="20" required placeholder="Ini Required"> <!-- Input teks wajib diisi -->
</p>
<p> 
	<input type="email" name="email_form" size="20" placeholder="Ini Email"> <!-- Input email -->
</p>
<p> 
	<input type="password" name="password_form" size="20" placeholder="Ini Password"> <!-- Input password -->
</p>
<p> 
	<input type="file" name="file"> <!-- Input file -->
</p>
<p> 
	<input type="hidden" name="hidden_form" value="123456"> <!-- Input hidden -->
</p>
<p> 
	<textarea name="textarea_form" cols="30" rows="5" placeholder="Ini Textarea"></textarea> <!-- Textarea -->
</p>
<p> 
	<select name="pilihan"> <!-- Dropdown/select -->
		<option value='1'>Pilihan 1</option>
		<option value='2'>Pilihan 2</option>
		<option value='3'>Pilihan 3</option>
		<option value='4'>Pilihan 4</option>
		<option value='5'>Pilihan 5</option>
	</select>
</p>
<p> <!-- Paragraf -->
	<input type="radio" name="radio" value="radio1" id="radio1" checked><label for="radio1">Radio 1</label> <!-- Radio button 1 -->
	<input type="radio" name="radio" value="radio2" id="radio2"><label for="radio2">Radio 2</label> <!-- Radio button 2 -->
</p>
<p> 
	<input type="checkbox" name="checkbox1" value="checkbox1" id="checkbox1"><label for="checkbox1">Checkbox 1</label> <!-- Checkbox 1 -->
	<input type="checkbox" name="checkbox2" value="checkbox2" id="checkbox2"><label for="checkbox2">Checkbox 2</label> <!-- Checkbox 2 -->
</p>
<p>
	<input type="reset" value="Reset"> <!-- Tombol reset -->
	<input type="submit" value="Simpan"> <!-- Tombol submit -->
	<input type="button" value="Button" onclick=""> <!-- Tombol umum -->
</p>
<div> <!-- Kontainer div -->
	<h2>Element Embed</h2> <!-- Heading 2 -->
	<hr> <!-- Garis horizontal -->
	<embed src="LaporanTubesJarkom.pdf" width="800" height="1000" type="application/pdf"> <!-- Elemen embed untuk PDF -->
</div>
<div> <!-- Kontainer div -->
	<h2>Elemen Object</h2> <!-- Heading 2 -->
	<hr> <!-- Garis horizontal -->
	<object data="LaporanTubesJarkom.pdf" width="800" height="1000" type="application/pdf"></object> <!-- Elemen object untuk PDF -->
</div>
<div> <!-- Kontainer div -->
	<h2>Element Iframe</h2> <!-- Heading 2 -->
	<hr> <!-- Garis horizontal -->
	<iframe width="560" height="315" src="https://www.youtube.com/embed/v8fKPAIVObY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
	</iframe> <!-- Elemen iframe untuk video YouTube -->
</div>
<div> <!-- Kontainer div -->
	<h2>Element Semantic HTML5</h2> <!-- Heading 2 -->
	<hr> <!-- Garis horizontal -->
	<header>Ini Header</header> <!-- Elemen header -->
	<main>Ini Main</main> <!-- Elemen main -->
	<section>Ini Section</section> <!-- Elemen section -->
	<aside>Ini Aside</aside> <!-- Elemen aside -->
	<nav>Ini Nav</nav> <!-- Elemen nav -->
	<footer>Ini Footer</footer> <!-- Elemen footer -->
</div>
