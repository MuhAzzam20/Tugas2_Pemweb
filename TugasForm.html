<!DOCTYPE html> <!-- Mendeklarasikan jenis dokumen dan versi HTML -->
<html lang="en"> <!-- Menentukan elemen root dari dokumen HTML dengan atribut bahasa diatur ke bahasa Inggris -->

<head> <!-- Berisi informasi meta tentang dokumen HTML -->
    <meta charset="UTF-8"> <!-- Menentukan pengkodean karakter -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Menentukan tampilan responsif pada perangkat baik web/mobile -->
    <title>Form Registrasi</title> <!-- Menetapkan judul dokumen HTML -->
</head>
<body> <!-- Bagian yang berisi konten dokumen HTML -->
    <h2>Form Registrasi</h2> <!-- Heading 2 -->
    <!-- Form Biodata -->
    <fieldset> <!-- Kotak isian untuk grup elemen terkait -->
        <legend>Biodata</legend> <!-- Legenda untuk grup elemen -->
        <form action="" method="post"> <!-- Form dengan metode pengiriman data POST -->
            <table> <!-- Tabel untuk menyusun elemen formulir secara terstruktur -->
                <tr>
                    <td><label for="nama">Nama Mahasiswa:</label></td> <!-- Label dan input untuk Nama Mahasiswa -->
                    <td><input type="text" id="nama" name="nama" required></td>
                </tr>
                <!-- Tambahkan atribut required dan pattern untuk membatasi format NIM -->
                <tr>
                    <td><label for="nim">Nim Mahasiswa:</label></td> <!-- Label dan input untuk Nim Mahasiswa -->
                    <td><input type="text" id="nim" name="nim"></td>
                </tr>
                <tr>
                    <td><label for="alamat">Alamat Mahasiswa:</label></td>
                    <!-- Label dan textarea untuk Alamat Mahasiswa -->
                    <td><textarea id="alamat" name="alamat" required></textarea></td>
                </tr>
                <tr>
                    <td><label for="tanggallahir">Tanggal Lahir:</label></td>
                    <!-- Label dan input untuk Tanggal Lahir -->
                    <td>
                        <select id="day" name="day" required> <!-- Dropdown untuk hari -->
                            <option value="" disabled selected>Hari</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option>
                            <option>22</option>
                            <option>23</option>
                            <option>24</option>
                            <option>25</option>
                            <option>26</option>
                            <option>27</option>
                            <option>28</option>
                            <option>29</option>
                            <option>30</option>
                            <option>31</option>
                        </select>
                        <select id="month" name="month" required> <!-- Dropdown untuk bulan -->
                            <option value="" disabled selected>Bulan</option>
                            <option value="01">Januari</option>
                            <option value="02">Februari</option>
                            <option value="03">Maret</option>
                            <option value="04">April</option>
                            <option value="05">Mei</option>
                            <option value="06">Juni</option>
                            <option value="07">Juli</option>
                            <option value="08">Agustus</option>
                            <option value="09">September</option>
                            <option value="10">Oktober</option>
                            <option value="11">November</option>
                            <option value="12">Desember</option>
                        </select>
                        <select id="year" name="year" required> <!-- Dropdown untuk tahun -->
                            <option value="" disabled selected>Tahun</option>
                            <option>2024</option>
                            <option>2023</option>
                            <option>2022</option>
                            <option>2021</option>
                            <option>2020</option>
                            <option>2019</option>
                            <option>2018</option>
                            <option>2017</option>
                            <option>2016</option>
                            <option>2015</option>
                            <option>2014</option>
                            <option>2013</option>
                            <option>2012</option>
                            <option>2011</option>
                            <option>2010</option>
                            <option>2009</option>
                            <option>2008</option>
                            <option>2007</option>
                            <option>2006</option>
                            <option>2005</option>
                            <option>2004</option>
                            <option>2003</option>
                            <option>2002</option>
                            <option>2001</option>
                            <option>2000</option>

                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label for="jk">Jenis Kelamin:</label></td> <!-- Label dan input radio untuk Jenis Kelamin -->
                    <td>
                        <label for="pria">
                            <input type="radio" id="pria" name="jk" value="pria" checked>
                            Pria
                        </label>
                        <label for="wanita">
                            <input type="radio" id="wanita" name="jk" value="wanita">
                            Wanita
                        </label>
                    </td>
                </tr>
                <tr>
                    <td><label for="foto">Upload Foto:</label></td> <!-- Label dan input untuk Upload Foto -->
                    <td><input type="file" id="foto" name="foto" accept="image/*"></td>
                </tr>
                <tr>
                    <td><label for="website">URL Website:</label></td> <!-- Label dan input untuk URL Website -->
                    <td><input type="url" id="website" name="website"></td>
                </tr>
                <tr>
                    <td><label for="perguruan_tinggi">Perguruan Tinggi:</label></td>
                    <!-- Label dan input untuk Perguruan Tinggi -->
                    <td><input type="text" id="perguruan_tinggi" name="perguruan_tinggi"></td>
                </tr>
            </table>
        </form>
    </fieldset>

    <!-- Form Info Akun -->
    <fieldset> <!-- Kotak isian untuk grup elemen terkait -->
        <legend>Info Akun</legend> <!-- Legenda untuk grup elemen -->
        <form action="" method="post"> <!-- Form dengan metode pengiriman data POST -->
            <table> <!-- Tabel untuk menyusun elemen formulir secara terstruktur -->
                <tr>
                    <td><label for="email">Email:</label></td> <!-- Label dan input untuk Email -->
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="username">Username:</label></td> <!-- Label dan input untuk Username -->
                    <td><input type="text" id="username" name="username" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td> <!-- Label dan input untuk Password -->
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td><label for="password_confirm">Ulangi Password:</label></td>
                    <!-- Label dan input untuk Ulangi Password -->
                    <td><input type="password" id="password_confirm" name="password_confirm" required></td>
                </tr>
            </table>
        </form>
    </fieldset>

    <!-- Form Kemampuan Dasar -->
    <fieldset> <!-- Kotak isian untuk grup elemen terkait -->
        <legend>Kemampuan Dasar</legend> <!-- Legenda untuk grup elemen -->
        <form action="" method="post"> <!-- Form dengan metode pengiriman data POST -->
            <table> <!-- Tabel untuk menyusun elemen formulir secara terstruktur -->
                <input type="checkbox" name="HTML" value="checkbox1" id="checkbox1"><label for="checkbox1">HTML</label>
                <!-- Checkbox HTML -->
                <input type="checkbox" name="CSS" value="checkbox1" id="checkbox1"><label for="checkbox1">CSS</label>
                <!-- Checkbox CSS -->
                <input type="checkbox" name="JavaScript" value="checkbox1" id="checkbox1"><label
                    for="checkbox1">JavaScript</label> <!-- Checkbox JavaScript -->
                <input type="checkbox" name="PHP" value="checkbox1" id="checkbox1"><label for="checkbox1">PHP</label>
                <!-- Checkbox PHP -->
                <input type="checkbox" name="Laravel" value="checkbox1" id="checkbox1"><label
                    for="checkbox1">Laravel</label> <!-- Checkbox Laravel -->
                <input type="checkbox" name="React Native" value="checkbox1" id="checkbox1"><label for="checkbox1">React
                    Native</label> <!-- Checkbox React Native -->
            </table>
        </form>
    </fieldset>
    <button type="reset">Reset</button> <!-- Tombol untuk mereset formulir -->
    <button type="submit">Simpan</button> <!-- Tombol untuk mengirimkan formulir -->
</body>
</html>
